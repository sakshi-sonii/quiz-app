<div class="container mt-5">
    <h2>Teacher Dashboard</h2>
    <button class="btn btn-danger mb-3" (click)="logout()">Logout</button>
  
    <h3>Manage Tests</h3>
    <div class="card">
      <div class="card-body">
        <h5>Test List</h5>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let test of tests">
            {{ test.name }}
            <div>
              <input type="file" (change)="onFileSelected($event)" accept=".xlsx" />
              <button class="btn btn-primary btn-sm me-2" (click)="uploadQuestions(test.id)">Upload Questions</button>
              <button class="btn btn-danger btn-sm" (click)="deleteTest(test.id)">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
